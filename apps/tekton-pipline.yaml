apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/laurawarren88/tekton_chart.git
    targetRevision: HEAD
    path: helm_chart
  destination:
    server: https://kubernetes.default.svc
    namespace: lmw-fitness
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true