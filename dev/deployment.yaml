
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: lmwcode/go-backend-fitness-locator:e632506a358f4d6d3fcf0f15d46830d1343f931a
        ports:
        - containerPort: 8080