apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lmw-apps
  namespace: argocd
spec: 
  project: default
  source:
    repoURL: https://github.com/laurawarren88/go-backend-fitness-locator.git
    targetRevision: HEAD
    path: ./dev
  destination:
    server: https://kubernetes.default.svc
    namespace: lmw-fitness
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true